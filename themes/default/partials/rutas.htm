<div class="search-title-container">
    <p class="title-search"> {{ 'Hemos encontrado'|_ }} {{rutas|length}} {{ 'rutas que se adaptan ti'|_ }}</p>
</div>

<div class="all-events-container">
  
  {% for ruta in rutas %}
         
      <div class="event">
        <div class="overlay-img"></div>
        <img class="rec-img" src="{{ruta.viewBag.cover}}">
        <div class="txt-container">
          <p class="name">{{ruta.viewBag.title}}</p>
          <img class="separator" src="{{url('/')}}/plugins/rainlab/pages/assets/svg/small-yellow-separator.svg">
          <div class="icons">
            
            <div class="icon-pair">
              <img src="{{url('/')}}/plugins/rainlab/pages/assets/svg/{{str_slug(ruta.viewBag.category)}}.svg">
                <p class="icon-txt">{{ruta.viewBag.category|_}}</p>
            </div>
           
            <div class="icon-pair">
              <img src="{{url('/')}}/plugins/rainlab/pages/assets/svg/loc-events.svg">
              <p class="icon-txt">{{event.viewBag.location}}</p>
            </div>
            
          </div>
          <div class="button-container">
            <a class="see-event" href="{{url('/')}}/{{lang}}{{ruta.viewBag.url}}"> {{'Ver ruta'|_}} <img src="{{url('/')}}/plugins/rainlab/pages/assets/svg/link-icon.svg"></a>
          </div>
        </div>
      </div>

  {% endfor %}

</div>
