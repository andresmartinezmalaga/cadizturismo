{% if news|length > 0 %}
<div id="container-sala-prensa" class="publis">
	{% for new in news %}
		<div class="prensa">

			<h6 class="publi-title">{{new.viewBag.title}}</h6>

			{%set date = new.viewBag.date|split(' ') %}
			<p class="publi-source">{{new.viewBag.media}} | {{date[0]}}</p>
			<div class="links-container">
				<a class="download-link" href="{{new.viewBag.urlExternaZip}}">{{'Descargar pdf'|_}} <img src="{{preurl}}/storage/app/media/uploaded-files/templates/yellow-arrow2.svg" alt="" class="fr-fic fr-dii">&nbsp;</a>
			</div>
		</div>
	{% endfor %}
</div>
{% else %}

<div class="mock-space-prensa">
	<p>Vuelve más tarde, tendremos un montón de noticias para ti.</p>
</div>


{% endif %}
