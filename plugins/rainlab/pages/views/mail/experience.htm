layout = "free"
==


    <style type="text/css">


        /* CLIENT-SPECIFIC STYLES */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; }

        /* RESET STYLES */
        img { border: 0; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }

        a {
            display: block;
        }

        .all-element {
            font-family: Tahoma, "Helvetica Neue" ,Helvetica, Arial, sans-serif;;
            font-size: 14px;
            margin: auto;
            text-align: center;
            height: 100%;
            width: 100%;
        }

        .logo {
            height: 132px;
            position: relative;
        }

        .img-td {
          width: 100%;
          height: 430px;
        }

        .logo img {
            margin: 36px 0px 0px 40px;
        }

        .img-container img {
          margin: 10px auto 10px auto;
        }

        .panel
        {
            width: 600px;
            background-color: white;
            border-radius: 6px;
        }

        .panel img {
            margin-top: 43px;
            margin-bottom: 36px;
        }

        .panel h2 {
            margin-bottom: 22px;
            margin-top: 24px;
            font-size: 26px;
            font-family: Tahoma, "Helvetica Neue" ,Helvetica, Arial, sans-serif;
            font-weight: bold;
            color: #4A4A4A;
            letter-spacing: 0;
            width: 90%;
            max-width: 380px;
        }

        .panel p {
            font-size: 14px;
            color: #9B9B9B;
            letter-spacing: 0;
            line-height: 20px;
            font-weight: 100;
            width: 90%;
            max-width: 360px;
        }

         .ask {
            color: #CECECE;
            font-size: 12px;
            position: relative;
            display: block;
        }

        .ask a {
            color: #CECECE;
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
        }

        a.button-yellow {
            text-decoration: none;
            background-color: #EC9815;
            padding: 14px 0px;
            color: #FFFFFF;
            text-transform: uppercase;
            font-family: Tahoma, "Helvetica Neue" ,Helvetica, Arial, sans-serif;
            font-weight: 500;
            border-radius: 2px;
            width: 326px;
            margin: auto;
        }

        .social {
            color: #464D65;
            margin-bottom: 20px;
        }

        .social img {
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .social a{
            display: inline-block;
        }

        .td {
            border:solid 1px red!important;
        }


    body-bg {background-color:white!important;}
    body    {background-color:white!important;}
    .wrapper{background-color:white!important;}

    </style>


    <div class="all-element">
        <div style="max-width: 640px; margin: auto;">
            <!--[if mso]>
            <table role="presentation" width="640" cellspacing="0" cellpadding="0" border="0" align="center">
                <tr>
                    <td>
            <![endif]-->

            <!-- Start Grid 1 -->
            <table role="logo" width="600" cellspacing="0" cellpadding="0" border="0" align="center" style="max-width:600px; width:100%;">
                <tr>
                    <td align="center" valign="center">

                        <table role="logo" width="600" cellspacing="0" cellpadding="0" border="0" align="center" style="max-width:600px; width:100%;">
                            <tr>
                                <td align="left" valign="top">
                                    <div class="logo">
                                        <a href="{{experience.urlApp}}">
                                        <img class="element0" src="{{experience.urlApp}}storage/app/media/uploaded-files/templates/cadiz-logo.jpg" alt="">
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <!-- End Grid 1 -->

            <!-- Start Grid 2 -->

            <table class="img-container" role="panel" width="600" cellspacing="0" cellpadding="0" border="0" align="center" style="max-width:600px; width:100%;">
                <tr>
                    <td align="center" valign="top" >
                      <img style="width: 100%; max-width: 600px;" src="{{experience.urlApp}}{{experience.cover}}"/>
                    </td>
                </tr>
            </table>
            <!-- End Grid 2 -->

            <!-- Start Grid 2 -->

            <table class="panel" role="panel" width="600" cellspacing="0" cellpadding="0" border="0" align="center" style="max-width:600px; width:100%; margin: auto;" bgcolor="#FFFFFF">
                <tr>
                    <td align="center" valign="top" style="padding:10px;">

                        <table role="panel" width="600" cellspacing="0" cellpadding="0" border="0" align="center" style="max-width:600px; width:100%;">
                            <tr>
                                <td width="300" align="center" valign="top" style="padding:10px;">
                                    <h2 style="text-align:center;">{{'Aquí tienes tu experiencia de'|_}} “{{experience.title}}”</h2>
                                    <p style="max-width: 353px;text-align:center;">{{'Te hemos adjuntado un pdf, descárgalo y lleva siempre contigo tu experiencia, te ayudará a planificar mejor tu viaje y a que descubras lo mejor de Cádiz.'|_}}</p>
                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>
            </table>
            <!-- End Grid 2 -->

            <!-- Start Grid 3 -->
            <table role="social" width="600" cellspacing="0" cellpadding="0" border="0" align="center" style="max-width:507px; width:100%;">
                <tr>
                    <td align="center" valign="top">

                        <table role="social" width="600" cellspacing="0" cellpadding="0" border="0" align="center" style="max-width:600px; width:100%;">
                            <tr>
                                <td width="300" align="center" valign="top" style="padding:10px;">
                                    <div class="social" style="display: inline-block;">
                                      <p style="display: inline-block;">
                                          <a href="https://www.facebook.com/CadizTurismo"><img src="{{experience.urlApp}}storage/app/media/uploaded-files/templates/facebook-icon.jpg" alt="cadiz-facebook"></a>
                                      </p>
                                        <p style="display: inline-block;">
                                            <a href="https://twitter.com/CadizTurismo"><img src="{{experience.urlApp}}storage/app/media/uploaded-files/templates/twitter-icon.jpg" alt="cadiz-twitter"></a>
                                        </p>
                                        <p style="display: inline-block;">
                                            <a href="https://www.youtube.com/profile?gl=US&user=PatProvTurCadiz"><img src="{{experience.urlApp}}storage/app/media/uploaded-files/templates/youtube-icon.jpg"  alt="cadiz-youtube"></a>
                                        </p>
                                        <p style="display: inline-block;">
                                            <a href="https://www.instagram.com/cadizturismo/"><img src="{{experience.urlApp}}storage/app/media/uploaded-files/templates/instagram-icon.jpg"  alt="cadiz-instagram"></a>
                                        </p>
                                        <p style="display: inline-block;">
                                            <a href="https://plus.google.com/+CadizTurismo_Provincia"><img src="{{experience.urlApp}}storage/app/media/uploaded-files/templates/google-plus-icon.jpg"  alt="cadiz-google"></a>
                                        </p>
                                        <p style="display: inline-block;">
                                            <a href="https://www.pinterest.es/cadizturismo/"><img src="{{experience.urlApp}}storage/app/media/uploaded-files/templates/pinterest-icon.jpg"  alt="cadiz-pinterest"></a>
                                        </p>
                                        <span class="ask" style="margin-bottom: 80px"> <a href="{{experience.urlApp}}es/contacto"><b>{{'¿Dudas o preguntas?'|_}}</b></a></span>
                                    </div>
                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>
            </table>
            <!-- End Grid 3 -->


            <!--[if mso]>
            </td>
            </tr>
            </table>
            <![endif]-->
        </div>
    </div>
