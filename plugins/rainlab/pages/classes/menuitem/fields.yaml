# ===================================
#  Field Definitions
# ===================================

fields:

    title:
        span: full
        label: rainlab.pages::lang.menuitem.title
        commentAbove: rainlab.pages::lang.menuitem.title_comment

    #search:
        #label: rainlab.pages::lang.menuitem.reference
        #type: Rainlab\Pages\FormWidgets\MenuItemSearch

    type:
        span: right
        label: rainlab.pages::lang.menuitem.type
        type: dropdown
        cssClass: ocl
        
    #url:
        #span: full
        #label: rainlab.pages::lang.menuitem.url

    reference:
        span: full
        label: rainlab.pages::lang.menuitem.reference
        type: dropdown
        cssClass: input-sidebar-control

    #cmsPage:
        #label: rainlab.pages::lang.menuitem.cms_page
        #comment: rainlab.pages::lang.menuitem.cms_page_comment
        #type: dropdown
        #cssClass: input-sidebar-control

    #nesting:
        #label: rainlab.pages::lang.menuitem.allow_nested_items
        #comment: rainlab.pages::lang.menuitem.allow_nested_items_comment
        #type: checkbox
        #default: true

    #replace:
        #label: rainlab.pages::lang.menuitem.replace
        #comment: rainlab.pages::lang.menuitem.replace_comment
        #type: checkbox
        #default: true
       

tabs:
    fields:
        viewBag[nombrees]:
            span: full
            label: 'Nombre'
            tab: Español
            commentAbove: rainlab.pages::lang.menuitem.namemenu_comment
           
        viewBag[nombrede]:
            span: full
            label: 'Nombre'
            tab: Alemán
            commentAbove: rainlab.pages::lang.menuitem.namemenu_comment
           
        viewBag[nombrefr]:
            span: full
            label: 'Nombre'
            tab: Francés
            commentAbove: rainlab.pages::lang.menuitem.namemenu_comment

        viewBag[nombreen]:
            span: full
            label: 'Nombre'
            tab: Inglés
            commentAbove: rainlab.pages::lang.menuitem.namemenu_comment

        viewBag[nombreru]:
            span: full
            label: 'Nombre'
            tab: Ruso
            commentAbove: rainlab.pages::lang.menuitem.namemenu_comment

        #viewBag[isHidden]:
            #label: Hidden
            #comment: Hide this menu item from appearing on the front-end.
            #type: checkbox
            #tab: Display

        #code:
            #label: rainlab.pages::lang.menuitem.code
            #comment: rainlab.pages::lang.menuitem.code_comment
            #tab: Attributes
            #span: auto

        #viewBag[cssClass]:
            #label: CSS Class
            #comment: Enter a CSS class name to give this menu item a custom appearance.
            #tab: Attributes
            #span: auto

        #viewBag[isExternal]:
            #label: External link
            #comment: Open links for this menu item in a new window.
            #type: checkbox
            #tab: Attributes
