# ===================================
#  Field Definitions
# ===================================

fields:

    name:
        span: left
        label: Nombre de la empresa

    tlf:
        span: right
        label: Teléfono

    tlf2:
        span: left
        label: Teléfono 2

    movil:
        span: right
        label: Móvil

    extract:
        span: full
        label: Destacado

    type_id:
        span: left
        label: Tipo
        type: dropdown
        options: getTiposEmpresas

    catAlminar:
        span: right
        label: Tipo Alminar
        type: dropdown
        options: getCatAlminar

    email:
        span: left
        label: Email

    email2:
        span: right
        label: Email 2

    fax:
        span: left
        label: Fax

    site:
        span: right
        label: Web

    municipality:
        span: left
        label: Municipio
        type: dropdown
        options: getMunicipalities

    cp:
        span: right
        label: Código Postal  

    direccion:
        span: full
        label: Dirección

    url_map:
        span: left
        label: Url de google maps

    avatar:
        label: Foto de portada
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: 260
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            interlace: false
            extension: auto

    title:
        span: right
        label: Título

    description:
        span: full
        label: Descripción
        type: textarea
        size: large

    info:
        span: full
        label: Escribe aquí si necesitas incluir más información como horario, precios, etc.
        type: textarea
        size: large

    photos:
        label: Fotos de la descripción
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: 260
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            interlace: false
            extension: auto
