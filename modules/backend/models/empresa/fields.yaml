# ===================================
#  Field Definitions
# ===================================

fields:
    
    name:
        span: left
        label: Nombre

    phone:
        span: right
        label: Telefono

    type_id:
        span: left
        label: Tipo
        type: dropdown
        options: getTiposEmpresas

    category:
        span: right
        label: Categoría
        type: dropdown
        options: getCategoriasEmpresas

    site:
        span: left
        label: URL del enlace

    address:
        span: full
        label: Dirección

    municipality:
        span: left
        label: Municipio
        type: dropdown
        options: getMunicipalities

    url_map:
        span: right
        label: Url del mapa de google

    description:
        span: full
        label: Descripción
        type: textarea
        size: large

    avatar:
        label: Imagen
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: 260
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            interlace: false
            extension: auto
