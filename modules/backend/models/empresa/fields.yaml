# ===================================
#  Field Definitions
# ===================================

fields:
    
    name:
        span: left
        label: Nombre de la empresa

    tlf:
        span: right
        label: Teléfono

    type_id:
        span: left
        label: Tipo
        type: dropdown
        options: getTiposEmpresas

    email:
        span: right
        label: Email

    site:
        span: left
        label: Web

    municipality:
        span: right
        label: Municipio
        type: dropdown
        options: getMunicipalities

    url_map:
        span: left
        label: Url de google maps
    
    avatar:
        label: Foto de portada
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: 260
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            interlace: false
            extension: auto

    title:
        span: left
        label: Título

    description:
        span: full
        label: Descripción
        type: textarea
        size: large

    info:
        span: full
        label: Escribe aquí si necesitas incluir mas información como horario, precios, etc.
        type: textarea
        size: large
